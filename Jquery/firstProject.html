<html>
   <head>
      <title>The jQuery Example</title>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      
        <script>
         $(document).ready(function(){
    $("p").click(function(){
        $(this).hide();
    });
});
      </script> 
  
   </head>
	
   <body>
      <p>If you click on me, I will disappear.</p>
      <h1>Hello</h1>
      
   </body>
