<html><head>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <link rel="stylesheet" href="C:/Jquery/progressBar.css">
<script>
  $(document).ready(function() {
		
	$('.progressbar').each(function(){
		var t = $(this),
			dataperc = t.attr('data-perc'),
			barperc = Math.round(dataperc*5.56);
		t.find('.bar').animate({width:barperc}, dataperc*25);
		t.find('.label').append('<div class="perc"></div>');
		
		function perc() {
			var length = t.find('.bar').css('width'),
				perc = Math.round(parseInt(length)/5.56),
				labelpos = (parseInt(length)-2);
			t.find('.label').css('left', labelpos);
			t.find('.perc').text(perc+'%');
		}
		perc();
		setInterval(perc, 0); 
	});
});
</script>
</head>
<body>
<div class="progressbar" data-perc="15">
	<div class="bar"><span></span></div>
	<div class="label"><span></span></div>
</div>
<div class="progressbar" data-perc="30">
	<div class="bar color2"><span></span></div>
	<div class="label"><span></span></div>
</div>
<div class="progressbar" data-perc="45">
	<div class="bar color3"><span></span></div>
	<div class="label"><span></span></div>
</div>
<div class="progressbar" data-perc="60">
	<div class="bar color4"><span></span></div>
	<div class="label"><span></span></div>
</div>
</body>
</html>
