<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script> 
$(document).ready(function(){
    $("button").click(function(){
        $("#div1").animate({
            left: '250px',
            opacity: '0.5',
            height: '150px',
            width: '150px'
        });
         $("#div2").animate({
            left: '350px',
            opacity: '0.5',
            height: '250px',
            width: '250px'
        });
         $("#div3").animate({
            left: '450px',
            opacity: '0.5',
            height: '350px',
            width: '350px'
        });
    });
    $("button").dblclick(function(){
        $("div").animate({
            left: '0px',
            opacity: '1.0',
            height: '100px',
            width: '100px'
        });
    });
});
</script> 
</head>
<body>

<button>Start Animation</button>

<p>By default, all HTML elements have a static position, and cannot be moved. To manipulate the position, remember to first set the CSS position property of the element to relative, fixed, or absolute!</p>

<div id="div1" style="background:#98bf21;height:100px;width:100px;position:absolute;"></div>

<div id="div2" style="background:#ff0000;height:100px;width:100px;position:absolute;"></div>

<div id="div3" style="background:#66ff33;height:100px;width:100px;position:absolute;"></div>

</body>
</html>
