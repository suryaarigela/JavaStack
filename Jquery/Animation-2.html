  div {

    bottom:495px;

    down:100px;
    width: 90px;

<button id="left">&laquo;</button>
<button id="right">&raquo;</button>
<button id="up">&uArr;</button>
<button id="down">&dArr;</button>

<div class="block"></div>
 
<script>
$( "#right" ).click(function() {
         console.log("right")
  $( ".block" ).animate({ "left": "+=90px" }, "fast" );
});
 
$( "#left" ).click(function(){
     console.log("left")
  $( ".block" ).animate({ "left": "-=90px" }, "fast" );
});
$( "#up" ).click(function() {
    console.log("up")
  $( ".block" ).animate({ "bottom": "+=90px" }, "fast" );
});
 
$( "#down" ).click(function(){

});
