<div [formGroup]="parentForm">
    <asset *ngFor="let asset of assets; let i = index" [formArray]="parentForm.controls.assets" [asset]="asset" (removed)="removeasset(i)">
    </asset>

    <div class="col-sm-5 padding5" id="assetsCount">
        <span class="total-info text-right" style="padding: .5em;">Total Assets count</span>
    </div>
    <div class="col-sm-5 pd-left padding5 ">
        <span class="total-info text-right"> ${{countAssets(assets) | number : '1.2-2'}}</span>
        <div class="clearfix"></div>
    </div>

</div> 
<div (click)="addAsset()" id="addAsset" class="addAdditionalSSN no-padding addbutton-margin col-sm-11"><span class="float-right"><i class="fa fa-plus-circle fa-lg plusIconColor " aria-hidden="true"></i><span class=" txt-action-color">&nbsp;Add Asset</span></span>
</div>
<div class="clearfix pushDown25 box-border-bottom"></div>
