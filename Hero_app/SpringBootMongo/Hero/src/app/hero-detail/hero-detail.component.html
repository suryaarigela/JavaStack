<div *ngIf="isheroAvail">
  <h2>{{hero.name}} details!</h2>
  <div>
    <label>id: </label>{{hero.id}}</div>
  <div>
    <label>name: </label>
    <input [(ngModel)]="hero.name" placeholder="name" />
   </div>
   <div>
     <label>Likes: </label> {{hero.likes}}
   </div>
   <div>
  <button  (click)="goBack()">Back</button>
  <button   (click)="save()">Save</button>
  <button   (click)="like(hero)">Like {{hero.name}}</button>
  <button   (click)="dislike(hero)">dislike {{hero.name}}</button>
   </div>
</div>
